version: "0.5"

processes:
  cliproxy:
    command: "go run ./cmd/server --config ./config.yaml"
    working_dir: "."
    availability:
      restart: "on_failure"
      max_restarts: 10
  health-probe:
    command: "sh -lc 'while true; do curl -fsS http://localhost:8317/health >/dev/null 2>&1 || true; sleep 20; done'"
    working_dir: "."
    availability:
      restart: "always"
