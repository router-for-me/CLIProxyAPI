# Main server settings
host: "0.0.0.0"
port: 8317

# API keys for accessing the proxy (REQUIRED!)
api-keys:
  - "your-secure-api-key-here"

# Enable debug logs
debug: true

# Prometheus metrics
metrics_enabled: true
metrics_bind_address: "0.0.0.0:8081"

# Directory for storing OAuth tokens
auth-dir: "/root/.cli-proxy-api"

# Retries on errors
request-retry: 3
max-retry-interval: 30

# Usage statistics
usage-statistics-enabled: true

