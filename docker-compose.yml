services:
  cli-proxy-api:
    image: ${CLI_PROXY_IMAGE:-KooshaPari/cliproxyapi-plusplus:latest}
    pull_policy: always
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-none}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: cliproxyapi++
    # env_file:
    #   - .env
    environment:
      DEPLOY: ${DEPLOY:-}
      # Runtime configuration via environment variables (optional, override config.yaml):
      # CLIPROXY_HOST: Server host (default: "" for all interfaces)
      # CLIPROXY_PORT: Server port (default: 8317)
      # CLIPROXY_SECRET_KEY: Management API secret key
      # CLIPROXY_ALLOW_REMOTE: Allow remote management access (true/false)
      # CLIPROXY_DEBUG: Enable debug logging (true/false)
      # CLIPROXY_ROUTING_STRATEGY: Routing strategy (round-robin/fill-first)
    ports:
      - "8317:8317"
      - "8085:8085"
      - "1455:1455"
      - "54545:54545"
      - "51121:51121"
      - "11451:11451"
    volumes:
      - ${CLI_PROXY_CONFIG_PATH:-./config.yaml}:/CLIProxyAPI/config.yaml
      - ${CLI_PROXY_AUTH_PATH:-./auths}:/root/.cli-proxy-api
      - ${CLI_PROXY_LOG_PATH:-./logs}:/CLIProxyAPI/logs
    restart: unless-stopped
